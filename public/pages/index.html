<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="time; URL=new_url"/>
    <title>Chat Room</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="/src/index.js"></script>
</head>
<body>
    <div class="card home-card active">
        <p class="card-heading">Hey There, <br> Welcome To <span class="blue">ChatCord</span></p>
        <div class="card-content">
            <p class="field-heading">Enter a username</p>
            <input class="username-field" type="name" placeholder="e.g. Charlie, Bob, e.t.c.">
            <p class="info-para"></p>
        </div>
        <div class="card-bottom">
            <button onclick="createRoom()">Create Room</button>
            <button onclick="joinRoom()">Join Room</button>
        </div>
    </div>
    <div class="card room-creation-card">
        <p class="card-heading">Creating Your Own <br> <span class="blue">ChatCord</span> Room</p>
        <p class="room-id">Room ID: <span class="blue id"></span></p>
        <div class="card-content">
            <p class="field-heading">Enter a name for your chat room</p>
            <input class="room-name-field" type="name" placeholder="e.g. ChatHub, ProgrammingHub, e.t.c.">
            <p class="info-para"></p>
        </div>
        <div class="card-bottom">
            <button>Create Room</button>
        </div>
    </div>
    <div class="card joining-room-card">
        <p class="card-heading">Joining An Existing <br><span class="blue">ChatCord</span> Room</p>
        <div class="card-content">
            <p class="field-heading">Enter a name of the room</p>
            <input class="room-name-field" type="name" placeholder="Name">
            <p class="info-para"></p>
        </div>
        <div class="card-content">
            <p class="field-heading">Enter the ID of the room</p>
            <input class="room-name-field" placeholder="ID">
            <p class="info-para"></p>
        </div>
        <div class="card-bottom">
            <button>Join Room</button>
        </div>
    </div>
</body>
</html>
